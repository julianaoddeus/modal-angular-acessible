<h1>Acessible Modal Component</h1>
<p>Welcome to the acessible modal testing page</p>
<button class="button button-primary" type="button" (click)="show()">Show Modal</button>

<ng-template #modal> <!--variavel de template ex:  #modal-->
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="first-name">Fisrt Name</label>
      <input aria-describedby="firstName-error" [attr.aria-invalid]="form.get('firstName').invalid" id="first-name" formControlName="firstName">
      <span id="firstName-error" class="validation-error" *ngIf="form.get('firstName')?.errors?.required">
        First name is required
      </span>
    </div>

    <div class="form-field">
      <label for="surname">Surname</label>
      <input aria-describedby="surname-error" [attr.aria-invalid]="form.get('surname').invalid" id="surname"  formControlName="surname">
      <span id="surname-error" class="validation-error" *ngIf="form.get('surname')?.errors?.required">
        Surname is required
      </span>
    </div>

    <div class="form-field">
      <label for="age">Age</label>
      <input aria-describedby="age-error" [attr.aria-invalid]="form.get('age').invalid" id="age"  formControlName="age">
      <span id="age-error" class="validation-error" *ngIf="form.get('age')?.errors?.required">
        Age is required
      </span>
    </div>

    <label for="info">Subscribe to news letters</label>
    <input [attr.aria-invalid]="form.get('firstName').invalid" type="checkbox" id="info" (change)="info = !info"  formControlName="info">
    <p *ngIf="info">This is a placeholder for more information.</p>

    <div class="button-group">
      <button  class="button button-primary" type="submit">Submit</button>
      <button class="button button-secondary" type="button" (click)="modalRef.close()">cancel</button>

    </div>
  </form>
</ng-template>
